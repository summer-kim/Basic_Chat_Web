<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    Chat App
    <form id="message">
      <input name="msgInput" type="text" />
    </form>
    <h2 id="display">Message :</h2>
    <div id="msgReceiver"></div>
    <h2 id="display">location :</h2>
    <button id="sendLocation">Send Location</button>
    <div id="locationReceiver"></div>

    <script id="msgTemplete" type="text/html">
      <div>
        <p>{{message}}</p>
      </div>
    </script>

    <script id="locationTemplete" type="text/html">
      <div>
        <a href="{{url}}" target="_blank">My location</a>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
