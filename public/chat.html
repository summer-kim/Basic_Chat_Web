<!DOCTYPE html>
<html>
  <head>
    <title>Gagao Talk</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="msgReceiver" class="chat__messages"></div>
        <div class="compose">
          <form id="message">
            <input
              name="msgInput"
              type="text"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button>Send</button>
          </form>
          <button id="sendLocation">Send Location</button>
        </div>
      </div>
    </div>

    <script id="msgTemplete" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{userName}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p class="message__text">{{text}}</p>
      </div>
    </script>

    <script id="locationTemplete" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{userName}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p><a href="{{url}}" target="_blank">My location</a></p>
      </div>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{userName}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
